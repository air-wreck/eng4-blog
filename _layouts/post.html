---
layout: default
---

<link href="{{ "css/post.css" | relative_url }}" rel="stylesheet">
<link href="{{ "css/github-markdown.css" | relative_url }}" rel="stylesheet">
<link href="{{ "css/syntax.css" | relative_url }}" rel="stylesheet">
<div class="ui-box">
  <div class="ui-head">
    {{ page.title }}
    <time>{{ page.date | date: "%b %-d, %Y" }}</time>
  </div>
  <div class="ui-body">
    <div class="summary">
      <strong>Summary:</strong> {{ page.summary }}
    </div>
    <div class="markdown-body">
      {{ content }}
    </div>
  </div>
</div>
